<!DOCTYPE html>
<html>
<head>
	<title>Add Task</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="add.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-image: linear-gradient(white, #03a9f482);background-repeat: no-repeat;height: 100vh;width: auto;">
	<header class="head"><b>Add Your Task Here</b></header>
	<div class="container cont">
		<div style="border:5px solid #151561;width: 55%;height: auto;margin-left: 15%;">
			<div style="padding: 50px 60px 40px 100px;">
			<div>
				<label id="todo"><b>Add Task</b></label>
				<input type="text" id="in" placeholder="Enter Your Task">
				<button id="btn">Add Task</button>
			</div>
			<div>
				<div><h3 id="todo"><b>To Do</b></h3></div>
				<div>
					<ul id="task">
					</ul>
				</div>
			</div>
			<div>
				<div><h3 id="todo"><b>Completed Task</b></h3></div>
				<div>
					<ul id="comp">
					</ul>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("#btn").click(function(){
		  	var v = $("#in").val();
		  	$("#in").val('');
		    $("#task").append("<li><input type='checkbox' id='check'><span>"+v+"</span><button id='edit'>Edit</button><button id='del'>Delete</button></li>");
		    $("#task,#comp").on('click',"#edit" ,function(){
		   		$(this).parent().find('span').prop('contenteditable','true').focus();
		    });
			$("#task").on('click',"#del" ,function(){
		    	$(this).parent().remove();
		    });
		    $("#task").on('click',"#check",function(){
		    	$(this).parent().appendTo('#comp');
		    });
		    $("#comp").on('click',"#del" ,function(){
		    	$(this).parent().remove();
		    });
		    $("#comp").on('click',"#check",function(){
		    	$(this).parent().appendTo('#task');
		    });

		  });
		});
		
	</script>

</body>
</html>
